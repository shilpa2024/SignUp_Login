<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>A responsible Login || Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Sign up</h1>
            </header>

            <form action="">
                <input type="text " placeholder="Name" id="nameField">
                <input type="email" placeholder="Username or email">
                <input type="password" placeholder="Password">
                <a href="">Forgot Password</a>
                <input type="button" value="Login" id="signinbtn">


                <div class="links">
                    <a href="https://www.facebook.com/"> <img src="./icons/5968764.png" alt=""> </a>
                    <a href="https://www.google.com/"> <img src="./icons/google-logo.png" alt=""> </a>
                    <a href="https://www.linkedin.com/feed/"> <img src="./icons/179330.png" alt=""> </a>
                </div>

                <p class="signup">Not a Member ? <a href="#" id="signupbtn">Sign Up</a> </p>

            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
